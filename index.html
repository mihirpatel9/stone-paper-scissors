<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's play,&nbsp;Rock Paper Scissors</h1>

    <!-- This is three main component -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="Rock image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="Paper image">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissor image">
        </div>
    </div>

    <!-- This is score board of user and computer -->
    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- This is last content of page -->
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
